<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess until correct</title>
</head>
<body>
    <script>
    
const target = Math.floor(Math.random() * 6) + 1;

let guess;
let attempts = 0;

do {
  guess = parseInt(prompt("Guess a number between 1 and 6:"));
  attempts++;
} while (guess !== target);

let attemptWord = attempts === 1 ? "try" : "tries";

alert(`Congratulations, you guessed the correct number in ${attempts} ${attemptWord}!`);

    </script>
</body>
</html>
