<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">I'm light</h1>
    <h1 class="light">I'm also light</h1>
    <h1 class="dark">I'm dark</h1>
    <h1 class="dark">I'm also dark</h1>
    <h1 class="new">I'm new</h1>
    <h1 class="new">I'm also new</h1>
    <h1 class="light new">I'm light new</h1>
    <h1 class="light new">I'm also light new</h1>
    <h1 class="dark new">I'm dark new</h1>
    <h1 class="dark new">I'm also dark new</h1>
</body>
</html>
