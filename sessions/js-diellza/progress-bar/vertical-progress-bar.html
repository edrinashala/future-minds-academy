<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Progress Bar with Tooltip</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .progress-vertical-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar-wrapper {
            position: relative;
            width: 50px;
            height: 200px;
            border: 1px solid lightgray;
            display: flex;
            flex-direction: column-reverse;
        }

        .progress-bar {
            width: 100%;
            height: 0%;
            background-color: green;
            transition: height 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .progress-bar:hover::after {
            opacity: 1;
        }

        .indicator {
            font-size: 0.9rem;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="progress-vertical-container">
        <span class="indicator">100%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div>
        </div>
        <span class="indicator">0%</span>
    </div>

    <script>
        let percentage = parseInt(prompt('What is the progress (0â€“100)?'));

        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
            alert('Please enter a valid percentage between 0 and 100.');
            throw new Error('Invalid input');
        }

        let color;
        if (percentage <= 20)
            color = 'darkred';
        else if (percentage <= 50)
            color = 'orange';
        else if (percentage <= 80)
            color = 'yellow';
        else
            color = 'green';

        const bar = document.getElementById('bar');
        bar.style.backgroundColor = color;
        bar.style.height = `${percentage}%`;
        bar.setAttribute('data-tooltip', `${percentage}%`);
    </script>
</body>
</html>
