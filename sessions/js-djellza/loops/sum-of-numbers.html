<body>
    <script>
        let total = 0;

        while (true) {
            let input = prompt("Enter a positive number:");
            let number = Number(input);

            if (isNaN(number)) {
                alert("Invalid input. Please enter a valid number.");
                continue;
            }

            if (number < 0) {
                alert("Only positive numbers are allowed. Try again.");
                continue;
            }

            if (number === 0) {
                break;
            }

            total += number;
        }

        alert("The sum of the numbers you wrote is equal to " + total + ".");
