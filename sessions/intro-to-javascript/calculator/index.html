<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
		<div class="header">
			<div class="window">
				<span class="red"></span>
				<span class="yellow"></span>
				<span class="green"></span>
			</div>
			<div class="input">
				1378 - 12 = <span>1336</span>
			</div>
		</div>
		<div class="keys">
			<div class="row">
				<div class="number">
					<span onclick="calculate(7)">7</span>
					<span onclick="calculate(8)">8</span>
					<span onclick="calculate(9)">9</span>
				</div>
				<div class="symbol">
					<span onclick="calculate('/')">รท</span>
				</div>
			</div>
			<div class="row">
				<div class="number">
					<span onclick="calculate(4)">4</span>
					<span onclick="calculate(5)">5</span>
					<span onclick="calculate(6)">6</span>
				</div>
				<div class="symbol">
					<span onclick="calculate('-')">-</span>
				</div>
			</div>
			<div class="row">
				<div class="number">
					<span onclick="calculate(1)">1</span>
					<span onclick="calculate(2)">2</span>
					<span onclick="calculate(3)">3</span>
				</div>
				<div class="symbol">
					<span onclick="calculate('+')">+</span>
				</div>
			</div>
			<div class="row">
				<div class="number">
					<span class="dull">AC</span>
					<span onclick="calculate(0)">0</span>
					<span onclick="calculate(',')">,</span>
				</div>
				<div class="symbol action">
					<span onclick="calculate('done')">=</span>
				</div>
			</div>
		</div>
	</div>
	<p class="credit">
		Inspired from the design by <a href="https://dribbble.com/shots/3998247-Calculator" target="_blank">Dennis</a>
	</p>
	<script src="main.js"></script>
</body>

</html>
