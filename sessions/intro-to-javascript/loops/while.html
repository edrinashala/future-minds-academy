<body>
    
    <script>

      let run = 3;
      while(run <=18){
        console.log(run);
        run +=3; 
    }
    console.log('----');
    for(let rum=3; rum<=18; rum+=3){
        if(rum ==6){
            console.log('FMA');
        }
        else {console.log(rum);}
    }

    </script>
