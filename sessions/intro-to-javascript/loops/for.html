<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    
    <script>
        for(let run=10; run>0; run--){
            console.log(run);
        }
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
        sum += i;
        }
        console.log(sum); 

    </script>
</body>
</html>
