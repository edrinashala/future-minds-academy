<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Welcome</h1>
    <h2 id="titleTwo">I understand nothing</h2>
    

    <script>
        const title = document.querySelector('#title');
        const titleTwo = document.querySelector('#titleTwo')

        welcome("Florida")
        function welcome(location) {
            title.textContent = `Welcome to ${location}`;
        }
            
        

        titletwo()
        function titletwo() {
            titleTwo.textContent = "I understand everything";
        }
    </script>
</body>
</html>
